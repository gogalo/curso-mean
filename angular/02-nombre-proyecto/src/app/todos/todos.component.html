<form (submit)="addTodo()" >
  <input type="text" [(ngModel)]="todo.text" [ngModelOptions]="{standalone: true}" />
</form>


<h3>Listado de tareas</h3>
<p *ngIf="!todos.length">No hay tareas programadas</p>
<ul *ngIf="todos.length">
  <li *ngFor="let todo of todos">
    {{todo.text}} <button (click)="removeTodo(todo.text)">Borrar</button>
  </li>
</ul>
